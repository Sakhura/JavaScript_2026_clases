<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Iniciar Sesión</title>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <!-- Logo/Icon -->
            <div class="login-icon">
                <i class="fas fa-user-circle"></i>
            </div>

            <!-- Título -->
            <h2 class="login-title">Iniciar Sesión</h2>
            <p class="login-subtitle">Ingresa tus credenciales para continuar</p>

            <!-- Formulario -->
            <form id="loginForm" class="login-form">
                
                <!-- Campo de Email/Usuario -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email o Usuario
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="email" 
                        placeholder="Ingresa tu email"
                        autocomplete="username"
                    >
                    <div class="error-text" id="emailError"></div>
                </div>

                <!-- Campo de Contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Ingresa tu contraseña"
                            autocomplete="current-password"
                        >
                        <span class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="error-text" id="passwordError"></div>
                </div>

                <!-- Recordar sesión y Olvidé contraseña -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" class="form-check-input">
                        <label for="rememberMe" class="form-check-label">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Mensaje de error general -->
                <div class="alert-message" id="alertMessage"></div>

                <!-- Botón de Login -->
                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">Iniciar Sesión</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Cargando...
                    </span>
                </button>

            </form>

            <!-- Registro -->
            <div class="register-link">
                ¿No tienes cuenta? <a href="#" id="registerLink">Regístrate aquí</a>
            </div>

            <!-- Divisor -->
            <div class="divider">
                <span>O continúa con</span>
            </div>

            <!-- Login Social -->
            <div class="social-login">
                <button class="btn-social btn-google" id="btnGoogle">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn-social btn-facebook" id="btnFacebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
